name: Terraform Code Analysis with SonarQube

on: [workflow_dispatch, schedule]

jobs:
  sonarQubeAnalysis:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SonarQube Scanner
        shell: powershell
        run: |
          Invoke-WebRequest -Uri https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-windows.zip -OutFile sonar-scanner.zip
          Expand-Archive -Path sonar-scanner.zip -DestinationPath . -Force
          $sonarScannerDir = "$PWD\sonar-scanner-4.7.0.2747-windows\bin"
          [Environment]::SetEnvironmentVariable('PATH', $env:PATH + ";$sonarScannerDir", [EnvironmentVariableTarget]::Process)
          $env:PATH += ";$sonarScannerDir"

      - name: SonarQube Scan
        shell: powershell
        env:
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: |
          sonar-scanner-4.7.0.2747-windows\bin\sonar-scanner.bat  `
          -Dsonar.projectKey=sonar.cpd.cross_project `
          -Dsonar.sources=. `
          -Dsonar.host.url=$env:SONAR_HOST_URL `
          -Dsonar.login=$env:SONAR_TOKEN

      - name: Terraform Format Check
        shell: powershell
        run: terraform fmt -check

      - name: Terraform Init
        shell: powershell
        run: terraform init

      - name: Terraform Validate
        shell: powershell
        run: terraform validate
