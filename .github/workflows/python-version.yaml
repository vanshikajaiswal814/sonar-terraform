name: Terraform Code Analysis with SonarQube

on: [workflow_dispatch, schedule]
  
  

jobs:
  sonarQubeAnalysis:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SonarQube Scanner
        shell: powershell
        run: |
          $url = "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-windows.zip"
          $output = "$env:TEMP\sonar-scanner.zip"
          Invoke-WebRequest -Uri $url -OutFile $output
          Expand-Archive -Path $output -DestinationPath $env:TEMP\sonar-scanner
          $env:Path += ";$env:TEMP\sonar-scanner\sonar-scanner-4.7.0.2747-windows\bin"

      - name: SonarQube Scan
        env:
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        shell: powershell
        run: |
          sonar-scanner `
          -Dsonar.projectKey=my_project_key `
          -Dsonar.sources=. `
          -Dsonar.host.url=$env:SONAR_HOST_URL `
          -Dsonar.login=$env:SONAR_TOKEN

      - name: Terraform Format Check
        shell: powershell
        run: |
          terraform fmt -check

      - name: Terraform Init
        shell: powershell
        run: |
          terraform init

      - name: Terraform Validate
        shell: powershell
        run: |
          terraform validate
