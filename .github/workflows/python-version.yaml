name: Terraform Code Analysis with SonarQube

on: [workflow_dispatch, schedule]

jobs:
  sonarQubeAnalysis:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        shell: powershell
        run: |
          # Download and install OpenJDK 17
          Invoke-WebRequest -Uri https://download.java.net/openjdk/jdk17/ri/openjdk-17+35_windows-x64_bin.zip -OutFile openjdk-17.zip
          Expand-Archive -Path openjdk-17.zip -DestinationPath $Env:TEMP
          $jdkPath = Join-Path -Path $Env:TEMP -ChildPath "jdk-17"
          [Environment]::SetEnvironmentVariable('JAVA_HOME', $jdkPath, [EnvironmentVariableTarget]::Process)
          $env:JAVA_HOME = $jdkPath
          $env:PATH += ";$jdkPath\bin"

      - name: Verify Java Version
        shell: powershell
        run: java -version

      - name: Set up SonarQube Scanner
        shell: powershell
        run: |
          Invoke-WebRequest -Uri https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-windows.zip -OutFile sonar-scanner.zip
          Expand-Archive -Path sonar-scanner.zip -DestinationPath . -Force
          $sonarScannerDir = "$PWD\sonar-scanner-4.7.0.2747-windows\bin"
          [Environment]::SetEnvironmentVariable('PATH', $env:PATH + ";$sonarScannerDir", [EnvironmentVariableTarget]::Process)
          $env:PATH += ";$sonarScannerDir"

      - name: SonarQube Scan
        shell: powershell
        env:
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        run: |
          & sonar-scanner-4.7.0.2747-windows\bin\sonar-scanner.bat -D"sonar.projectKey=sonar.cpd.cross_project" -D"sonar.sources=." -D"sonar.host.url=$env:SONAR_HOST_URL" -D"sonar.login=$env:SONAR_TOKEN"

      - name: Terraform Format Check
        shell: powershell
        run: terraform fmt -check

      - name: Terraform Init
        shell: powershell
        run: terraform init

      - name: Terraform Validate
        shell: powershell
        run: terraform validate
